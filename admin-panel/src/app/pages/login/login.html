<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Admin Panel</h1>
      <p>Dropship Monitor</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@example.com"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          [disabled]="loading()"
        />
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Enterprise Dropshipping Monitor Admin</p>
    </div>
  </div>
</div>
